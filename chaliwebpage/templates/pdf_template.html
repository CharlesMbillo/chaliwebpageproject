<!DOCTYPE html>
<html>
<head>
    <title>User Input PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User Input PDF</h1>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td>{{ user_profile.first_name }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ user_profile.last_name }}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{ user_profile.phone_number }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ user_profile.email }}</td>
        </tr>
    </table>
</body>
</html>
